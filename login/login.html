<script type="text/javascript">
$(document).ready(function(){
    $("#btn-login").click(function(){
        if($("#username").val().length>=2&$("#username").val().length<16&$("#password").val().length>5){
            var jsoninfo={
                "username":$("#username").val(),
                "password":$("#password").val()
            }
            console.log(jsoninfo,136)
            $.ajax({
                url:'./server/login.php',
                type:'post',
                data:jsoninfo,
                dataType:'json',
                success:function(data){
                    console.log("连接成功",data)
                    if(data.code==='1'){
                        $(".item .msg-wrap a").text("用户名或密码错误")
                        $(".item .msg-wrap a").css("color","red")
                    }else{
                        console.log(data,"登录成功")
                         window.localStorage.setItem("user",$("#username").val())
                        ////window.localStorage.clear()
                         window.location.href="../index3.html"
                         //window.location.reload()
                       // console.log(window.localStorage)
                    }
                    
                },
                error:function(err){
                    console.log("连接失败",err)
                }
            });
        }else{
            console.log($(".item .msg-wrap a").text(),161)
            $(".item .msg-wrap a").text("请检查输入")
            $(".item .msg-wrap a").css("color","red")
        }
    })
            
    
})
function test(){
    var a=$("#password").val();
